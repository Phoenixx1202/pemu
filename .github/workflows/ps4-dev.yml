name: ps4-release

on:
  push:
    tags:
      - "v*.*"
  workflow_dispatch:

jobs:

  build-ps4-release:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt -yq update
          sudo apt -yq install git build-essential cmake zip libgpgme11

      - name: Install ps4 toolchain (Manual File Creation)
        run: |
          # 1. Instala utilitários necessários (Garantindo que curl está lá)
          sudo apt -yq install curl
          
          # 2. Adiciona a chave GPG do repositório
          # Usamos o método curl + gpg --dearmor que PAROU de falhar no passo anterior
          curl -fsSL https://pacbrew.github.io/pacbrew-packages/pacbrew-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/pacbrew-keyring.gpg
          
          # 3. Adiciona o repositório PacBrew ao APT (MANUALMENTE)
          # Isso contorna o problema do 'add-apt-repository' e garante a sintaxe correta
          echo "deb [signed-by=/usr/share/keyrings/pacbrew-keyring.gpg arch=amd64] https://pacbrew.github.io/pacbrew-packages/ stable main" | sudo tee /etc/apt/sources.list.d/pacbrew.list
          
          # 4. Atualiza a lista de pacotes
          sudo apt -yq update
          
          # 5. Instala o toolchain e as libs PS4
          sudo apt -yq install ps4-openorbis ps4-openorbis-portlibs
          
      - name: Configure
        run: |
          cd $GITHUB_WORKSPACE
          mkdir cmake-build && cd cmake-build
          # A variável de ambiente OPENORBIS agora é setada automaticamente pelo PacBrew
          # Mas vamos exportar para garantir que o seu CMake o encontre
          export OPENORBIS=/opt/pacbrew/ps4/openorbis 
          cmake -G "Unix Makefiles" -DPLATFORM_PS4=ON -DCMAKE_BUILD_TYPE=Release ..

      - name: Build pfbneo
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pfbneo.deps
          make pfbneo_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pgen
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pgen_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pnes_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build psnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make psnes_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pgba
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pgba_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '*.pkg'
          token: ${{ secrets.GITHUB_TOKEN }}
