name: ps4-release

on:
  push:
    tags:
      - "v*.*"
  workflow_dispatch:

jobs:

  build-ps4-release:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt -yq update
          sudo apt -yq install git build-essential cmake zip libgpgme11

      - name: Install ps4 toolchain (Updated PacBrew method)
        run: |
          # 1. Adiciona a chave GPG do repositório PacBrew
          sudo wget -O /usr/share/keyrings/pacbrew.gpg https://github.com/PacBrew/pacbrew-packages/releases/download/pacbrew-repo/pacbrew-keyring.gpg
          
          # 2. Adiciona o repositório PacBrew ao APT
          echo "deb [signed-by=/usr/share/keyrings/pacbrew.gpg] https://pacbrew.github.io/pacbrew-packages/ stable main" | sudo tee /etc/apt/sources.list.d/pacbrew.list
          
          # 3. Atualiza a lista de pacotes
          sudo apt -yq update
          
          # 4. Instala o toolchain e as libs PS4 (ps4-openorbis e ps4-openorbis-portlibs)
          # NOTA: O nome do pacote é 'ps4-openorbis' no novo repo.
          sudo apt -yq install ps4-openorbis ps4-openorbis-portlibs

      - name: Configure
        run: |
          cd $GITHUB_WORKSPACE
          mkdir cmake-build && cd cmake-build
          # A variável de ambiente OPENORBIS agora é setada automaticamente pelo PacBrew
          # Mas vamos exportar para garantir que o seu CMake o encontre
          export OPENORBIS=/opt/pacbrew/ps4/openorbis 
          cmake -G "Unix Makefiles" -DPLATFORM_PS4=ON -DCMAKE_BUILD_TYPE=Release ..

      - name: Build pfbneo
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pfbneo.deps
          make pfbneo_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pgen
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pgen_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pnes_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build psnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make psnes_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pgba
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pgba_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '*.pkg'
          token: ${{ secrets.GITHUB_TOKEN }}
