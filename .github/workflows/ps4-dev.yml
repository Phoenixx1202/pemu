name: ps4-release

on:
  push:
    tags:
      - "v*.*"
  workflow_dispatch:

jobs:

  build-ps4-release:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt -yq update
          sudo apt -yq install git build-essential cmake zip libgpgme11

      - name: Install ps4 toolchain (Final Modern Method)
        run: |
          # 1. Instala utilitários necessários
          sudo apt -yq install curl software-properties-common
          
          # 2. Adiciona o repositório PacBrew diretamente com o formato DEB822
          # Este método usa o comando 'add-apt-repository' que lida com a chave GPG automaticamente
          # NOTA: O endereço do repositório é o 'deb' que havíamos identificado antes
          sudo add-apt-repository "deb [signed-by=/usr/share/keyrings/pacbrew-keyring.gpg] https://pacbrew.github.io/pacbrew-packages/ stable main"
          
          # 3. Baixa e move a chave GPG para o local que o 'add-apt-repository' espera
          # Tentaremos uma nova URL que parece ser a mais robusta no momento
          curl -fsSL https://pacbrew.github.io/pacbrew-packages/pacbrew-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/pacbrew-keyring.gpg

          # 4. Atualiza a lista de pacotes
          sudo apt -yq update
          
          # 5. Instala o toolchain e as libs PS4
          # (Removendo o '--noconfirm' pois não é necessário no apt)
          sudo apt -yq install ps4-openorbis ps4-openorbis-portlibs

      - name: Configure
        run: |
          cd $GITHUB_WORKSPACE
          mkdir cmake-build && cd cmake-build
          # A variável de ambiente OPENORBIS agora é setada automaticamente pelo PacBrew
          # Mas vamos exportar para garantir que o seu CMake o encontre
          export OPENORBIS=/opt/pacbrew/ps4/openorbis 
          cmake -G "Unix Makefiles" -DPLATFORM_PS4=ON -DCMAKE_BUILD_TYPE=Release ..

      - name: Build pfbneo
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pfbneo.deps
          make pfbneo_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pgen
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pgen_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pnes_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build psnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make psnes_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Build pgba
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pgba_pkg
          mv *.pkg $GITHUB_WORKSPACE

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '*.pkg'
          token: ${{ secrets.GITHUB_TOKEN }}
